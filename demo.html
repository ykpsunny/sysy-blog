<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.container {
				width: 500px;
				height: 300px;
				background-color: #f00;
				padding: 20px;
				position: relative;
				border: 10px solid black;
			}
			.inner {
				width: 50%;
				height: 50%;
				border: 10px solid black;
				padding: 10px;
				background-color: #0ff;
				position: absolute;
				left: 50%;
				top: 50%;
				transform: translate(-50%, -50%);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="inner"></div>
		</div>
	</body>
</html>
