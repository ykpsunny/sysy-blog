<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.body{
				padding: 0 200px;
				min-width: 400px;
			}
			.col-left, .col-right,
			.col-center{
				float: left;
				position: relative;
				min-height: 500px;
			}
			.col-left, .col-right{
				width: 200px;
			}
			.col-center{
				width: 100%;
				background-color: #f00;
			}
			.col-left{
				left: -200px;
				/* margin 负数值比较大的话会一直移动到上一行 */
				margin-left: -100%;
				background-color: #000;
			}
			.col-right{
				margin-right: -200px;
				background: #0ff;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="body">
				<div class="col-center">
				</div>
				<div class="col-left"></div>
				<div class="col-right"></div>
			</div>
		</div>
	</body>
</html>
