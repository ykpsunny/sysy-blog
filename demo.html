<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<style>
			.box {
				width: 200px;
				height: 200px;
				border: 1px solid;
				height: 40px;
				line-height: 20px;
				display: -webkit-box;
				overflow: hidden;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}
			.box1 {
				width: 200px;
				text-overflow: ellipsis;
				overflow: hidden;
				white-space: nowrap;
			}
		</style>
	</head>
	<body>
		<div class="box"
			>这是一行很长很长的文字,
			这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字</div
		>
		<div class="box1"
			>这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字,这是一行很长很长的文字，这是一行很长很长的文字，这是一行很长很长的文字</div
		>
	</body>
	<script>
		let obj = {
			A: 1,
			B: {
				A: 2,
				B: 3
			},
			C: {
				D: {
					E: 4,
					F: 5
				}
			}
		}
		function assembleObj(origin, prop, value) {

			let index = prop.indexOf(".");
			if (index === -1) {
				origin[prop] = value;
				return origin;
			}
			let key = prop.slice(0, index);
			origin[key] = {
				...origin[key],
			};
			return assembleObj(origin[key], prop.slice(index + 1), value);
		}

		function fromdictionariesObj(origin, target = {}) {

			function assembleObj(origin, prop, value) {
				let index = prop.indexOf(".");
				if (index === -1) {
					origin[prop] = value;
					return origin;
				}
				let key = prop.slice(0, index);
				origin[key] = {
					...origin[key],
				};
				return assembleObj(origin[key], prop.slice(index + 1), value);
			}

			for (let prop in obj) {
				if (obj.hasOwnProperty(prop)) {
					if (Object.prototype.toString.call(obj[prop]) === '[object Object]') {
						assembleObj(target, prop, obj[prop]);
					} else {
						target[prop] = obj[prop];
					}
				}
			}

			return target;
		}
	</script>
</html>
